<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="header-content">
    <div class="container">
        <div class="profil-setting">
            <form action="https://echo.htmlacademy.ru" method="post">
                <div class="site-header">
                    <h1 class="site-heading">Account settings</h1>
                    <a class="site-header-link" href="#">
                        <img class="site-hader-img" src="/img/delete-icon.svg" alt="img-profil">
                    </a>
                </div>

                <div class="site-main">
                    <img class="site-main-img" src="/img/avatar.jpg" alt="avatar" width="60" height="60">
                    <div class="forum-wrapper">
                        <div class="forum-bio">
                            <label class="forum-label" for="usarname">username</label>
                            <input class="forum-input" forum-input type="text" name="username" id="username" placeholder="Enter your usarname" required>
                        </div>
                        <div class="profil-setting-name">
                            <div class="forum-bio">
                                <label class="forum-label" for="firstname">first-name</label>
                                <input class="forum-input" type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>
                            </div>
                        <div class="forum-bio">
                            <label class="forum-label" for="lastname">last-name</label>
                            <input class="forum-input" type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="forum-bio">
                        <label class="forum-label" for="email">email</label>
                        <input class="forum-input" type="email" id="email" placeholder="enter your email" required>
                    </div>
                    <div class="forum-bio">
                        <label class="forum-label" for="bio">bio</label>
                        <textarea class="forum-textarea" name="about" id="about" placeholder="Tell us about yourself"></textarea>
                    </div>
                </div>
                </div>
                <footer class="fuuter-buttons">
                    <button class="button-actions" type="button">Cancel</button>
                    <button class="button-actions" type="button">Save</button>
                </footer>
            </form>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
